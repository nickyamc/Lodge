<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
    <link href="./bootstrap-5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lodge</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-ligt">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="/img/logo.svg" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link active" aria-current="page">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/search.html" class="nav-link active" aria-current="page">Reservar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Contactos</a>
                    </li>
                </ul>
                <div id="content_sign" class="d-flex" style="padding-top: -5px;">
                    <button id="signup" class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#modalSignup">Crear Cuenta</button>
                    <button id="signin" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalSignin">Iniciar Sesión</button>
                    <a class="btn btn-light"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Fecha</h6>
                            <form class="row g-3">
                                <div class="col-sm-6 col-md-5">
                                    <label for="" class="form-label">Llegada</label>
                                    <input id="start_date" type="date" class="form-control">
                                </div>
                                <div class="col-sm-6 col-md-5 offset-md-2">
                                    <label for="" class="form-label">Salida</label>
                                    <input id="end_date" type="date" class="form-control">
                                </div>
                                <div class="col-sm-4 col-md-4">
                                    <label for="" class="form-label">Habitacione</label>
                                    <input type="number" class="form-control" value="1">
                                </div>
                                <div class="col-sm-4 col-md-4">
                                    <label for="" class="form-label">Adultos</label>
                                    <input type="number" class="form-control" value="1">
                                </div>
                                <div class="col-sm-4 col-md-4">
                                    <label for="" class="form-label">Niños <i class="bi bi-info-circle text-danger"></i></label>
                                    <input type="number" class="form-control" value="1">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" id="btn_filter" class="btn btn-primary px-4">Buscar</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 class=" mb-4">Habitaciones</h3>
            <div class="row" id="cards-rooms">
                
            </div>
        </div>
    </main>

    <div class="border-top py-3 my-4">
        <footer class="d-flex flex-wrap justify-content-between align-items-center  container">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    
                </a>
                <span class="mb-3 mb-md-0 text-muted"> Lodge &copy; 2022, Desarrollo 💙 Nick MC</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#facebook"/>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#twitter"/>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                       <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#instagram"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <div class="modal py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Inicio de Sesión</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="email_signin" placeholder="name@example.com">
                            <label>Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="password_signin" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <a href="./index.html" id="btn_signin" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button">Ingresar</a>
                        <a href="#" class="text-secondary"><small>¿Olvidaste tú contraseña?</small></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal py-5" tabindex="-1" role="dialog" id="modalSignup">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Crear Cuenta</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button">Registrarse</button>
                        <small class="text-muted">Al dar click acepta todos los terminos y condiciones.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script src="./bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
