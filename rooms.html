<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Lodge</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-ligt border-bottom">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="/img/logo.svg" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link active text-green-50" aria-current="page">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/search.html" class="nav-link active" aria-current="page">Reservar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Contactos</a>
                    </li>
                </ul>
                <div id="content_sign" class="d-flex" style="padding-top: -5px;">
                    <a class="btn btn-light"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
            <div class="d-flex">
                <h3 class="text-secondary mb-3">Listas de Habitaciones</h3>
                <div class="ms-auto py-1">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRoom">Nuevo</button>
                </div>
                
            </div>
            
            <table id="data-table" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col">Preció</th>
                        <th class="col">URL imagen</th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td class="g-2">
                            <button type="button" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-square"></i></button>
                            <button type="button" class="btn btn-sm btn-danger text-white"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="pt-3 pb-5">
        <div class="d-flex flex-wrap justify-content-between align-items-center container">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    
                </a>
                <span class="mb-3 mb-md-0 text-muted">Hecho con 💙, Nick MC &copy; 2022.</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#facebook"/>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#twitter"/>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                       <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="./bootstrap-icons/bootstrap-icons.svg#instagram"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Modal Room -->
    <div class="modal" id="modalRoom" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Habitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-12 mb-2">
                            <label class="form-label">Type</label>
                            <input class="form-control" type="text" id="type" placeholder="Simple, Doble, ...">
                        </div>
                        <div class="col-4 mb-2">
                            <label class="form-label">Cantidad</label>
                            <input class="form-control" type="number" id="number" placeholder="5">
                        </div>
                        <div class="col-4 mb-2">
                            <label class="form-label">Capacidad</label>
                            <input class="form-control" type="number" id="capacity" placeholder="5">
                        </div>
                        <div class="col-4 mb-2">
                            <label class="form-label">Precio</label>
                            <input class="form-control" type="number" id="price" placeholder="150">
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">URL Imagen</label>
                            <input class="form-control" type="text" id="imgURL" placeholder="https://...">
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    
    <script src="./js/data_table.js"></script>
    <script type="module" src="./js/global.js"></script>

</body>
</html>
